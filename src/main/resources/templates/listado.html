<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>MOSTRAR HABITACIONES</title>
</head>
<body>

	<div class="table-responsive">
		<table class="table table-sm table-dark table-hover">
			<thead>
				<tr class="text-center">
					<th scope="col">Codigo</th>
					<th scope="col">Caracteristicas</th>
					<th scope="col">Tipo</th>
					<th scope="col">Cama</th>
					<th scope="col">Estado</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="hab:${listado}" class="text-center">
					<td class="black"  th:text="${hab.codigo}"></td>
					<td class="black"  th:text="${hab.caracteristicas}"></td>
					<td class="black"  th:text="${hab.tipo}"></td>
					<td class="black"  th:text="${hab.camas}"></td>
					<td class="black"  th:text="${hab.estado}"></td>
					
					<td class="black">
					<a class="btn btn-warning bx bx-edit" href="#">Modificar</a>
					<a class="link-eliminar" href="#">
					<i class="btn btn-danger bx bx-trash"></i>
					</a>
					</td>
				</tr>

			</tbody>
		</table>


	</div>
	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
		type="text/javascript"></script>


</body>
</html>
