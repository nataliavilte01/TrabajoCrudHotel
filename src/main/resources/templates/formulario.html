<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>REGISTRAR HABITACION</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<h3>Cargar Producto</h3>
				<form th:object="${habitacion}" th:action="@{/cargarHabitacion}" method="post">
					<div class="form-group mb-3">
						<label class="form-label">Codigo</label> 
						<input class="form-control" type="number" th:field="*{codigo}"><br>
						<label class="form-label">Caracteristicas</label> 
						<input class="form-control" type="text" th:field="*{caracteristicas}"><br>
						
						 <label class="form-label">Tipo</label><br>
                        <select class="form-control" th:field="*{tipo}" >
                        
                        <option value="Regular">Regular</option>
                        <option value="Premium">Premium</option> 
                        </select> <br>
					    
      
                        <label class="form-label">Camas </label><br>
                        <select class="form-control" th:field="*{camas}">
                        
                        
                        <option value="Simple">Simple</option>
                        <option value="Doble">Doble</option>
                        <option value="Triple">Triple </option>
                        
                        </select> <br>
                        
                       
						<input class="btn btn-dark" type="submit" value="REGISTRAR">

					</div>
				</form>
			</div>
			<div class="col-3"></div>
		</div>
	</div>







	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
		type="text/javascript"></script>
</body>
</html>
